<!DOCTYPE html>
<html lang="en">
<head>
	<title>Explore Boston's Neighborhood Inequity</title>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Explore Boston's Neighborhood Inequity</h1>
    <p>Filter crime incidents from 6/15/2015 - 7/15/2015 on a map and view demographics data for each Bostonion district</p>
    <div id="point-tooltip"></div>
    <div id="district-tooltip"></div>
    <div id="bar-tooltip"></div>
    <div class="row">
        <div class="column" id="map">
            <div id="filters">
                <div id="offense-type-filters" class="btn-group-toggle" data-toggle="buttons">

                </div>
                <!-- <h2>Hour Filter</h2>
                <div id="time-filters" class="btn-group-toggle" data-toggle="buttons">

                </div> -->
            </div>
        </div>
        <div class="column" id="side-charts">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
            </ul>
            <div class="tab-content" id="myTabContent">
            </div>
        </div>
    </div>
    <div>
        <a href="https://data.boston.gov/dataset/crime-incident-reports-august-2015-to-date-source-new-system">Boston Crime Dataset</a>
    </div>
    <div>
        <a href="https://data.boston.gov/dataset/neighborhood-demographics">Boston Demographics Dataset</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="map.js"></script>
    

    
</body>


</html>
